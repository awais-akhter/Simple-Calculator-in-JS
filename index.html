<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK STYLESHEET -->
    <link rel="stylesheet" href="style.css">

    <!-- ADD FAVICON -->
    <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" type="image/x-icon">

    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculator">
        <h3>Simple Calculator</h3>
        <!-- DISPLAY SCREEN -->
        <div class="display">
            <input type="text" placeholder="0" id="input" disabled>
        </div>

        <!-- BUTTONS -->
        <div class="buttons">

            <input type="button" value="AC" id="clear">
            <input type="button" value="Del" id="erase">
            <input type="button" value="/" class="in-btn" id="divide">
            <input type="button" value="*" class="in-btn" id="multiply">


            <input type="button" value="7" class="in-btn" id="num7">
            <input type="button" value="8" class="in-btn" id="num8">
            <input type="button" value="9" class="in-btn" id="num9">
            <input type="button" value="-" class="in-btn" id="minus">


            <input type="button" value="4" class="in-btn" id="num4">
            <input type="button" value="5" class="in-btn" id="num5">
            <input type="button" value="6" class="in-btn" id="num6">
            <input type="button" value="+" class="in-btn" id="plus">


            <input type="button" value="1" class="in-btn" id="num1">
            <input type="button" value="2" class="in-btn" id="num2">
            <input type="button" value="3" class="in-btn" id="num3">
            <input type="button" value="=" id="equal">


            <input type="button" value="00" class="in-btn" id="num00">
            <input type="button" value="0" class="in-btn" id="num0">
            <input type="button" value="." class="in-btn" id="decimal">

            
            
        </div>





    </div>













    <!-- JavaScript  -->
    <script src="script.js"></script>
</body>
</html>
